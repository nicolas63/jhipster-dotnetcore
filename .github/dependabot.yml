version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "11:00"
    open-pull-requests-limit: 10
    target-branch: "main"
    allow:
      - dependency-type: "production"
  - package-ecosystem: "nuget"
    directory:
      - "/"
    schedule:
      interval: "daily"
      time: "11:00"
    open-pull-requests-limit: 10
    target-branch: "main"
